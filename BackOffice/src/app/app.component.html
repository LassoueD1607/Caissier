<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Produits</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/home"  >Gestion Produits</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown " *ngIf="authService.isloggedIn">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Produits
        </a>
        <div  class="dropdown-menu">
          <a class="dropdown-item" routerLink="add-produit">Ajouter</a>
          <a class="dropdown-item" routerLink="/produits">Lister</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li>
      <li class="nav-item dropdown">
     
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Connexion
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>         
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "authService.logout()">logout</a>  
          
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
