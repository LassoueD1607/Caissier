<div class="container" style="padding: 20px;">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div>
                <h2>Modifier un Produit :</h2>
            </div>
            <form>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>ID Produit</label>
                    <input readonly type="text" [(ngModel)]="currentProduit.idProduit" name="idProduit"
                        class="form-control">
                    <!--Two way binding-->
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>Code A Barre</label>
                    <input readonly type="text" [(ngModel)]="currentProduit.codeABarre" name="codeABarre" class="form-control"
                        required>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label>Nom Produit</label>
                    <input type="text" [(ngModel)]="currentProduit.nomProduit" name="nomProduit" class="form-control">
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>Prix Produit</label>
                    <input type="number" [(ngModel)]="currentProduit.prix" name="prix"
                        class="form-control">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label>Categorie</label>
                    <select class="form-control form-control-lg" id="idCat" name="idCat"
                        [(ngModel)]="currentProduit.categorie">

                        <option value="Alimentaire">Alimentaire</option>
                        <option value="Cosmetique">Cosmetique</option>
                        <option value="Viande">Viande</option>


                    </select>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>Quantit√©</label>
                    <input type="number" [(ngModel)]="currentProduit.qteStock" name="qteStock" class="form-control"
                        required>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>ImageURL</label>
                    <input type="text" [(ngModel)]="currentProduit.imageURL" name="imageURL" class="form-control"
                        required>
                </div>
                
                <div class="mt-2">
                    <button type="submit" class="btn btn-success" (click)="updateProduit()">Modifer</button>

                </div>
            </form>
        </div>
    </div>
</div>
